apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webhook-proxy
  name: webhook-proxy
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: webhook-proxy
  strategy: { }
  template:
    metadata:
      labels:
        app: webhook-proxy
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: webhook-proxy
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /app/config.yml
              subPath: config.yml
              name: config-map
      volumes:
        - name: config-map
          configMap:
            name: webhook-proxy-config
